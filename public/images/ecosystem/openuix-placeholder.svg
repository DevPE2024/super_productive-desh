<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="openuixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fee140;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#openuixGrad)"/>
  
  <!-- App Icon Circle -->
  <circle cx="960" cy="400" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <text x="960" y="420" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">O</text>
  
  <!-- App Name -->
  <text x="960" y="550" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">OpenUIX</text>
  
  <!-- Subtitle -->
  <text x="960" y="620" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">AI Interface Platform</text>
  
  <!-- Features -->
  <text x="960" y="680" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Multi-LLM Support • RAG • Function Calling</text>
  
  <!-- Coming Soon Badge -->
  <rect x="760" y="750" width="400" height="60" rx="30" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="960" y="790" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="600">Screenshot Coming Soon</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1720" cy="300" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="300" cy="800" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1620" cy="700" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>